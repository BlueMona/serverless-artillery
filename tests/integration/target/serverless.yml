service: slsart-integration-target

provider:
  name: aws
  runtime: nodejs6.10
  iamRoleStatements:
    -  Effect: "Allow"
       Action:
         - "s3:ListBucket"
         - "s3:PutObject"
         - "s3:GetObject"
         - "s3:DeleteObject"
       Resource: "arn:aws:s3:::slsart-integration-target-requests*"

functions:
  test:
    handler: handler.test
    events:
      - http:
          path: test/{id}
          method: get
  list:
    handler: handler.list
    events:
      - http:
          path: list/{id}
          method: get

  deleteList:
    handler: handler.deleteList
    events:
      - http:
          path: deletelist/{id}
          method: delete

resources:
  Resources:

    TestBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: slsart-integration-target-requests

  Outputs:
     TestApi:
       Description: The URL of the ApiGateway at which to invoke the get function
       Value:
        Ref: ApiGatewayRestApi
       Export:
        Name: ${self:service}-test-api
     ListApi:
       Description: The URL of the ApiGateway at which to invoke the get function
       Value:
        Ref: ApiGatewayRestApi
       Export:
        Name: ${self:service}-list-api
     DeleteListApi:
       Description: The URL of the ApiGateway at which to invoke the get function
       Value:
        Ref: ApiGatewayRestApi
       Export:
        Name: ${self:service}-deletelist-api
